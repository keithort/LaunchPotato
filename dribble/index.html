<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Launch Potato</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="container">
    <div class="grid row-center justify-center items-center plans">
      <div class="platinum col-xs-12 col-sm-4">
        <div class="rocket">
          <img src="images/platinum.png" alt="Platinum" />
        </div>
        <div class="details">
          <h3>Platinum</h3>
          <h4>$9,995 / company per year</h4>
          <ul>
            <li>Ripple Scout</li>
            <li>5 team members</li>
            <li>Unlimited unlocked contacts</li>
          </ul>
          <button>Buy Platinum</button>
        </div>
      </div>
      <div class="bronze col-xs-12 col-sm-4">
        <div class="rocket">
          <img src="images/bronze.png" alt="Bronze" />
        </div>
        <div class="details">
          <h3>Bronze</h3>
          <h4>$1,995 / company per year</h4>
          <ul>
            <li>1 team member</li>
            <li>50 unlocked contacts</li>
          </ul>
          <button>Buy Bronze</button>
        </div>
      </div>
      <div class="trial col-xs-12 col-sm-4">
        <div class="rocket">
          <img src="images/trial.png" alt="Trial" />
        </div>
        <div class="details">
          <h3>Trial</h3>
          <h4>$0 / company per year</h4>
          <ul>
            <li>1 team member</li>
            <li>3 unlocked contacts</li>
          </ul>
          <button>Start for free</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
